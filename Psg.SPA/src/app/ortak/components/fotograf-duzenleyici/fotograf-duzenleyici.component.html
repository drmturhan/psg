<div class="row">
    <div class="col-md-2" *ngFor="let foto of fotograflar">
        <img class="thumbnail" src="{{foto.url}}" alt="">
        <div class="text-center">
            <button type="button" class="btn btn-xs" [disabled]="foto.ilkTercihmi" [ngClass]="foto.ilkTercihmi?'btn-success active':'btn-default'" (click)="asilFotoYap(foto)">
            Asıl Yap
        </button>
            <button type="button" class="btn btn-xs btn-danger" *ngIf="!foto.ilkTercihmi"><i class="fa fa-trash-o" (click)="silmeOnayiIste(foto)"></i></button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <h3>Fotoğrafları ekleyin</h3>
        <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="well my-drop-zone">
            Fotoğrafı buraya sürükleyin
        </div>
        <input type="file" ng2FileSelect [uploader]="uploader" multiple />
        <br/>
        <input type="file" ng2FileSelect [uploader]="uploader" />
    </div>

    <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader.queue?.length">

        <h3>Yukruk ilerlemesi</h3>
        <p> Kuyruk listesi: {{ uploader?.queue?.length }}</p>

        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Ad</th>
                    <th>Boyut</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                </tr>
            </tbody>
        </table>

        <div>
            <div>
                Kuyruk ilerleme durumu:
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Tümünü Yükle
            </button>
            <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Hepsini iptal et
            </button>
            <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Tümünü Sil
            </button>
        </div>

    </div>

</div>
