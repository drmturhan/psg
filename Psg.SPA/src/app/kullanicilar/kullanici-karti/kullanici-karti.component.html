<div class="panel panel-default">
    <div class="panel-body">
        <div class="panel-image">
            <img src="{{kullanici.asilFotoUrl?kullanici.asilFotoUrl:bosFotoUrl}}" alt="{{kullanici.tamAdi}}">
            <ul class="list-inline kullanici-ikonlari text-center animate">
                <li><button class="btn btn-primary" [routerLink]="['/kullanicilar/',kullanici.id]"><i class="fa fa-user"></i></button></li>
                <li><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
                <li><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
            </ul>
        </div>
        <div class="text-center">
            <!-- <h5><i class="fa fa-user"></i>{{kullanici.kullaniciAdi}} ({{kullanici.yasi}})</h5> -->
            <small>{{kullanici.tamAdi}} </small>
        </div>
    </div>
</div>
